<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<meta charset="UTF-8">
	<title>Night Stories</title>
	<link rel = "stylesheet"
		  type = "text/css"
		  href = "nightStories.css"/>
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<!-- set default resolution settings -->
	<meta name="viewport" content="width=1920px,initial-scale=1,maximum-scale=1,user-scalable=no"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script type="text/javascript" src="scripts/SeamlessLoop.js"></script>
	<script type="text/javascript">
	
		 function sound(){
			document.getElementById('rain1').play();
		 }
		 function delay(){
			setTimeout("sound()", 3000);
		 }
		function load(){
			var loaded = localStorage.getItem('save');
			window.location.href = loaded;
		}
	</script>
	<script>
	
		document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady(){
		document.addEventListener("backbutton",onBackKeyDown,false);
				}
			function onBackKeyDown(){
				alert("exit");
				        navigator.app.exitApp();

			}
	</script>
	
</head>
<body background="openphoto.jpg">
	<p>
		<!-- main theme sound -->
		<audio id="rain1" hidden = "hidden" controls  preload loop> 
			
			<source src = "rain.mp3"
					type = "audio/mpeg"/> 
			<source src = "rain.ogg"
					type = "audio/ogg"/>		
<source src = "rain.wav"
					type = "audio/wav"/>					
		</audio> 
<audio id="rain2" hidden = "hidden" controls autoplay preload loop> 
			<source src = "rain.ogg"
					type = "audio/ogg"/>
			<source src = "rain.mp3"
					type = "audio/mp3"/> 
<source src = "rain.wav"
					type = "audio/wav"/>					
		</audio> 

		<!-- starting screen buttons -->
		<div class="wrappermain">
			<button class="play" type="button" onclick="location.href='character sheet.html'">PLAY</button>
			<button id="continue" class="continue" onclick="load()" >CONTINUE</button>
		</div>
	</p>
	<p>
	<div class="wrapper2">
		<button onclick="document.getElementById('rain').muted=!document.getElementById('rain').muted" class="sound" type="button">sm</button>
		<button class="help" type="button">hp</button>
		<a role="button" class="about" onclick="location.href='#openModal'">ab</a>
			<!-- creation of the pop up window about -->
			<div id="openModal" class="modalDialog">
				<div>
					<!-- close button -->
					<a onclick="location.href='#close'" title="Close" class="close">x</a>
					<p>
					bla bla bla
					</p>
				</div>
			</div>
		<a role="button" class="exit" onclick="location.href='https://www.google.gr/'"><img src="door.jpg" align="center" width="100%"></a>
	</div>	
	</p>
</body>
</html>
